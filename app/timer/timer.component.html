
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Exam</a>


    <div>
      <p class="h4 ">{{time}}</p>
    </div>
    <div>
      <button *ngIf="!st" (click)="stop()" class="btn btn-danger">stop exam</button>
      <button *ngIf="st" (click)="start()" class="btn btn-primary">start exam</button>
    </div>
  </div>
</nav>

<div class="container">
  <div *ngFor="let item of Quedata;let i = index">
    <ng-container *ngIf="i+1==counter ">
      <p>Question no. {{item.QuestionID}}</p>
      <label for="id">{{ item.Description }}?</label>
      <div *ngFor="let items of item.Options">
            <input type="radio" id="id" [(ngModel)]="ans" value="{{items}}" name="ans">{{items}}
        </div>
      </ng-container>
    </div>
    <div class="d-flex justify-content-end" *ngIf="counter<Quedata.length">
      <button class="btn btn-primary"  (click)="next()">Next</button>
    </div>
    <div class="d-flex justify-content-end" *ngIf="counter==Quedata.length">
      <button class="btn btn-primary" type="button" (click)="sub()">submit</button>
    </div>



  <!-- {{ time }}-->
</div>
